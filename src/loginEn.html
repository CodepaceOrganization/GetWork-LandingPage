<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="icon" href="assets/logo-getwork.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>   
    <div class="contenedor active" id="contenedor">       
        <div id="background"></div>
        <div class="container">
            <div class="registration">
                <a href="indexEn.html" class="back-button">← Return</a>
                <br><br>
                <h2 class="title">Login</h2>
                <p class="description">Enter your credentials.</p>
                <!-- Campo de correo electrónico -->
                <div class="form-group">
                    <div class="label-container">
                        <label for="email">Email:</label>
                    </div>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span id="emailError" class="error-message" style="display: none; color: red;">Enter a valid email address.</span>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="password">Password:</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <span id="passwordError" class="error-message" style="display: none; color: red;">The password must be at least 8 characters.</span>
                    <br><br>
                    <p class="register-link">You do not have an account? <a href="signinEn.html">Sign up here</a>.</p>    
                </div>              
                <button class="btn-register" onclick="validarFormulario()">Log in</button>
            </div>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
